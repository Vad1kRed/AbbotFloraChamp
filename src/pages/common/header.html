<header class="header">
    <div class="container">
        <div class="header__body">
            <div class="header__top">
                <div class="header__logo">
                    <img class="header__logo-img" src="./images/logo-flora-champ-black.svg" alt="Logo FloraChamp">
                    <img class="header__logo-img" src="./images/logo-abbott-color.svg" alt="Logo Abbott">
                </div>
            </div>
            <div class="header__bottom">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a class="menu__link menu__link--active" href="#">Про ФлораЧемп</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Продукти</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Роль додаткових інгредієнтів</a></li>
                    </ul>
                </nav>
                <div class="header__box">
                    <div class="header__basket basket">
                        <div class="basket__box">
                            <img class="basket__img" src="./images/icons/basket-white.svg" alt="Basket">
                            <img class="basket__arrow" src="./images/icons/arrow-down-white.svg" alt="Arrow down">
                        </div>
                        <nav class="basket__menu">
                            <ul class="basket__list">
                                <li class="basket__item"><a class="basket__link" href="#">Замовити в аптеці</a></li>
                                <li class="basket__item"><a class="basket__link" href="#">Купити онлайн</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__language language">
                        <div class="language__box">
                            <img class="language__flag" src="./images/icons/flag-uk.svg" alt="Flag Ukrainian">
                            <span class="language__text">Ua</span>
                        </div>
                        <img class="language__arrow" src="./images/icons/arrow-down-black.svg" alt="Arrow down">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
